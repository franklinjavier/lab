        </hgroup>

    <div id="wrapper">

        <form action="" method="">
            <fieldset>

                <div>
                    <label for="username">Username:</label>
                    <input type="text" id="username" class="text" />
                </div>

                <div>
                    <label for="password">Password:</label>
                    <input type="password" id="password" class="text" />
                </div>

                <footer>
                    <div class="remember left">
                        <input type="checkbox" id="remember" class="left" />
                        <label for="remember">Remember me</label>
                    </div>
                    <div class="right">
                        <input type="submit" value="Login" class="button" />
                        <input type="button" value="Signup" class="button" />
                    </div>
                </footer>
            </fieldset>
        </form>
